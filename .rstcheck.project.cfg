[rstcheck]
report_level=WARNING
ignore_directives=
  algorithm,
  autoclass,
  autofunction,
  automodule,
  amalgamate,
  attributes,
  categories,
  diagram,
  include,
  interface,
  plot,
  properties,
  relatedalgorithms,
  sourcelink,
  summary,
  testcleanup,
  testcode,
  testoutput,
  testsetup
ignore_languages=
  bash,
  cpp
